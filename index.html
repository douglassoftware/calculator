<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12 p-3 bg-secondary text-white border border-dark">
			  <h3 class="text-right display-2">0</h3>
	    </div>
	</div>
	<div class="row">
		<div class="col-md-3 p-3 bg-light text-dark  border border-dark">
			  <h3 class="text-center">AC</h3>
	    </div>
	    <div class="col-md-3 p-3 bg-light text-dark border border-dark">
			  <h3 class="text-center">+/-</h3>
	    </div>
	    <div class="col-md-3 p-3 bg-light text-dark border border-dark">
			  <h3 class="text-center">%</h3>
	    </div>
	    <div class="col-md-3 p-3 bg-warning text-dark border border-dark">
			  <h3 class="text-center">รท</h3>
	    </div>
	</div>

	<div class="row">
		<div class="col-md-3 p-3 bg-light text-dark border border-dark">
			  <h3 class="text-center">7</h3>
	    </div>
	    <div class="col-md-3 p-3 bg-light text-dark border border-dark">
			  <h3 class="text-center">8</h3>
	    </div>
	    <div class="col-md-3 p-3 bg-light text-dark border border-dark">
			  <h3 class="text-center">9</h3>
	    </div>
	    <div class="col-md-3 p-3 bg-warning text-dark border border-dark">
			  <h3 class="text-center">ร</h3>
	    </div>
	</div>
	
    <div class="row">
		<div class="col-md-3 p-3 bg-light text-dark border border-dark">
			  <h3 class="text-center">4</h3>
	    </div>
	    <div class="col-md-3 p-3 bg-light text-dark border border-dark">
			  <h3 class="text-center">5</h3>
	    </div>
	    <div class="col-md-3 p-3 bg-light text-dark border border-dark">
			  <h3 class="text-center">6</h3>
	    </div>
	    <div class="col-md-3 p-3 bg-warning text-dark border border-dark">
			  <h3 class="text-center">-</h3>
	    </div>
	</div>

	<div class="row">
		<div class="col-md-3 p-3 bg-light text-dark border border-dark">
			  <h3 class="text-center">1</h3>
	    </div>
	    <div class="col-md-3 p-3 bg-light text-dark border border-dark">
			  <h3 class="text-center">2</h3>
	    </div>
	    <div class="col-md-3 p-3 bg-light text-dark border border-dark">
			  <h3 class="text-center">3</h3>
	    </div>
	    <div class="col-md-3 p-3 bg-warning text-dark border border-dark">
			  <h3 class="text-center">+</h3>
	    </div>
	</div>

	<div class="row">
		<div class="col-md-6 p-3 bg-light text-dark border border-dark">
			  <h3 class="text-center">0</h3>
	    </div>
	    <div class="col-md-3 p-3 bg-light text-dark border border-dark">
			  <h3 class="text-center">.</h3>
	    </div>
	    <div class="col-md-3 p-3 bg-light text-dark border border-dark">
			  <h3 class="text-center">=</h3>
	    </div>
	</div>

</div>	





<script type="text/javascript" src="js/jquery-3.7.1.min/js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</body>
</html>
